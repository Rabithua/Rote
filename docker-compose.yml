version: "3.8"
services:
  rote-backend:
    build:
      context: ./server
    environment:
      # 基础配置 - 必需
      - DATABASE_URL=postgresql://prisma:${POSTGRES_PASSWORD}@postgres:5432/rote
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

  rote-frontend:
    build:
      context: ./web
    ports:
      - "3001:3001"
    environment:
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - REACT_APP_ALLOW_UPLOAD_FILE=${REACT_APP_ALLOW_UPLOAD_FILE:-true}
      - REACT_APP_BASEURL_PRD=${REACT_APP_BASEURL_PRD:-http://localhost:3000}
    depends_on:
      - rote-backend
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: rote-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: rote
    volumes:
      - rote-postgres-data:/var/lib/postgresql/data

volumes:
  rote-postgres-data:
