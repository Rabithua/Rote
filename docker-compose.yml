version: "3.8"

services:
  rote_mongodb:
    image: mongo:7
    container_name: rote_mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=Rote
    volumes:
      - ./mongodb/rote_mongodb:/data/db
      - ./mongoScript:/docker-entrypoint-initdb.d

    networks:
      - rote-network

networks:
  rote-network:
